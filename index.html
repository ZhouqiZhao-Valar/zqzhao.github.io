<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>zqzhao的个人网站 · 学习与随笔</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="site-title">我的个人网站</h1>
      <p class="site-subtitle">记录学习、生活中的思考</p>
      <p class="highlight">这是一个特别的段落</p>
    </header>

    <section id="add-article">
      <h2>添加文章</h2>
      <form id="article-form">
        <input type="text" id="title" placeholder="文章标题" required>
        <input type="date" id="date" required>
        <textarea id="content" placeholder="文章内容" required></textarea>
        <button type="submit">保存文章</button>
      </form>
    </section>

    <section id="posts" class="section">
      <h2>文章列表</h2>
      <ul id="postList" clas="post-list">
    
      </ul>
    </section>
  </div>

    <nav class="nav">
      <a href="#home">首页</a>
      <a href="#posts">文章</a>
      <a href="#about">关于我</a>
      <button class="theme-btn" id="themeToggle" type="button">🌙 暗色</button>
    </nav>

    <section id="home" class="section">
      <h2>👋 你好</h2>/p
      <p>这是一个个人学习记录网站</p>
      <p>这里主要用来记录我在学习过程中的学习笔记，尽可能做的系统化，画出自己的知识地图。</p>
    </section>

    <section id="posts" class="section">
      <h2>📝 近期学习成果</h2>
      <ul class="post-list" id="postList">
        
      </ul>
      <p class="note">（这些是 👀）</p>
    </section>

    <section id="about" class="section">
      <h2>📚 接下来我想做的事情</h2>
      <p>· 学习 HTML / CSS / 简单的前端知识，并用在这个网站上；</p>
      <p>· 把学习笔记整理成对别人也有帮助的文章；</p>
      <p>· 逐步搭建属于自己的知识地图。</p>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> 我的个人网站 · 由 GitHub Pages 驱动</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
